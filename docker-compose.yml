version: '3.8'

services:
  # 1. Identity Veritabanı
  sql-identity:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: shop-sql-identity
    restart: always
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=StrongPass123!
    ports:
      - "1436:1433"
    volumes:
      - sql_identity_data:/var/opt/mssql # Named Volume
    networks:
      - shop-net

  # 2. Sipariş Veritabanı
  sql-order:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: shop-sql-order
    restart: always
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=StrongPass123!
    ports:
      - "1433:1433"
    volumes:
      - sql_order_data:/var/opt/mssql # Named Volume
    networks:
      - shop-net

  # 3. Stok Veritabanı
  sql-stock:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: shop-sql-stock
    restart: always
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=StrongPass123!
    ports:
      - "1434:1433"
    volumes:
      - sql_stock_data:/var/opt/mssql # Named Volume
    networks:
      - shop-net

  # 4. Ödeme Veritabanı
  sql-payment:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: shop-sql-payment
    restart: always
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=StrongPass123!
    ports:
      - "1435:1433"
    volumes:
      - sql_payment_data:/var/opt/mssql # Named Volume
    networks:
      - shop-net

  # 5. RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management
    container_name: shop-rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq # Named Volume
    networks:
      - shop-net

  # 6. Log Veritabanı (Elasticsearch)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.9
    container_name: shop-elastic
    restart: always
    environment:
      - node.name=shop-elastic
      - cluster.name=es-docker-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    volumes:
      - elastic_data:/usr/share/elasticsearch/data # Named Volume
    networks:
      - shop-net

  # 7. Log İzleme (Kibana)
  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.9
    container_name: shop-kibana
    restart: always
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_URL: http://elasticsearch:9200
      ELASTICSEARCH_HOSTS: '["http://elasticsearch:9200"]'
    networks:
      - shop-net
    depends_on:
      - elasticsearch

  # 8. Redis
  redis:
    image: redis:alpine
    container_name: shop-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data # Named Volume
    networks:
      - shop-net

# --- KRİTİK BÖLÜM: Volume Tanımları ---
# Bu bölüm sayesinde veriler Docker'ın güvenli alanında saklanır.
volumes:
  sql_identity_data:
  sql_order_data:
  sql_stock_data:
  sql_payment_data:
  rabbitmq_data:
  elastic_data:
  redis_data:

networks:
  shop-net:
    driver: bridge